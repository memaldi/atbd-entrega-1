---
- hosts: localhost
  tasks:
  - name: Start ecommerce instance
    amazon.aws.ec2_instance:
      state: "running"
      name: "ecommerce_platform"
      key_name: "vockey"
      instance_type: t3.large
      security_groups:
        - hadoop-sg
      image_id: ami-051f7e7f6c2f40dc1
      region: us-east-1
      tags:
        Group: ecommerce
      volumes:
      - device_name: /dev/sda1
        ebs:
          volume_size: 8
          delete_on_termination: true

  - meta: refresh_inventory

- hosts: tag_Name_ecommerce_platform
  tasks:
  - name: Install Java
    ansible.builtin.command: sudo yum install -y java-1.8.0-amazon-corretto java-1.8.0-amazon-corretto-devel

  - name: Set JAVA_HOME environment variable at ~/.bashrc
    ansible.builtin.shell: echo 'export JAVA_HOME=/usr/lib/jvm/java' >> ~/.bashrc

  - name: Download Kafka
    ansible.builtin.get_url:
      url: https://downloads.apache.org/kafka/3.5.1/kafka_2.13-3.5.1.tgz
      dest: /home/ec2-user

  - name: Extract kafka
    ansible.builtin.command: tar -xf /home/ec2-user/kafka_2.13-3.5.1.tgz

  - name: Start Zookeeper
    ansible.builtin.shell: nohup /home/ec2-user/kafka_2.13-3.5.1/bin/zookeeper-server-start.sh /home/ec2-user/kafka_2.13-3.5.1/config/zookeeper.properties > /home/ec2-user/kafka_2.13-3.5.1/zookeeper.out 2>&1 &

  - name: Start Kafka
    ansible.builtin.shell: nohup /home/ec2-user/kafka_2.13-3.5.1/bin/kafka-server-start.sh /home/ec2-user/kafka_2.13-3.5.1/config/server.properties > /home/ec2-user/kafka_2.13-3.5.1/kafka.out 2>&1 &

  - name: Create ecommerce-events topic
    ansible.builtin.shell: /home/ec2-user/kafka_2.13-3.5.1/bin/kafka-topics.sh --create --topic ecommerce-events --bootstrap-server localhost:9092

  - name: Copy ecommerce-events directory
    ansible.builtin.copy:
      src: ecommerce-events
      dest: /home/ec2-user/

  - name: Install python and python-pip
    ansible.builtin.shell: sudo yum install -y python python-pip

  - name: Install kafka-python and pyspark Python libraries
    ansible.builtin.shell: pip install kafka-python pyspark
